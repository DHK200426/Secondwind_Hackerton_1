<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Yeon+Sung&display=swap');
        body {
            padding: 0;
            margin: 0 auto;
            font-family: 'Yeon Sung', cursive;
            max-width: 788px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            font-size: 60px;
            text-align: center;
        }
        label {
            font-size: 30px;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
            <form method="post" >
            <label for="room_number">호수 입력:</label>
            <input type="text" id="room_number" name="room_number" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="login">

            <input type="submit" value="sign in" onclick="location.href='/register'"
            </form>
    </div>
</body>
</html>
